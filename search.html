<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="charts_js/Chart.min.css">
</head>
<body>

<div>
<canvas id="chartContainer" style="height: 300px; width: 50%;"></canvas>
</div>

<div>
<label for="cars">Choose a country:</label>
<select id="countries" onchange="getData(document.getElementById('countries').value)">
    <i class="fa fa-list"></i>
</select>
</div>

<div>
<label>Choose an interval of time:</label>
<select id="time">
    <option >Ultima ora</option>
    <option >Ultimele 4 ore</option>
    <option >Ultima zi</option>
    <option >Ultimele 30 de zile</option>
    <option >Ultimele 90 de zile</option>
    <option >Ultimele 12 luni</option>    
    <option >Ultimii 5 ani</option>
</select>
</div>

<div class="input-group mb-3" style="width:35%;margin-left:32.5%;margin-right:32.5%;">
    <input id="keyInput" type="text" class="form-control" placeholder="Enter a keyword" aria-label="Username" aria-describedby="basic-addon1">
</div>

<script src="scripts/jquery-3.4.1.min.js"></script>
<script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
<script src="charts_js/Chart.min.js"></script>
<script src="scripts/diagram.js"></script>
<script src="scripts/search-scripts.js"></script>


</body>
</html>
